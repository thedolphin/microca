[ req ]
encrypt_key = no
default_md = sha256
prompt = no
utf8 = yes

distinguished_name = req_distinguished_name
x509_extensions = req_extensions

[ req_distinguished_name ]
CN = CHANGE_ME

[ req_extensions ]
subjectKeyIdentifier = hash
basicConstraints = critical, CA:TRUE
keyUsage = critical, digitalSignature, keyCertSign
